# ШАГ 1: ВРЕМЕННАЯ КОНФИГУРАЦИЯ (для получения SSL сертификата)
# Используйте эту конфигурацию СНАЧАЛА
# Файл: /etc/nginx/sites-available/api.syndicate-poker.ru

server {
    listen 80;
    listen [::]:80;
    server_name api.syndicate-poker.ru;

    # Логи
    access_log /var/log/nginx/supabase-proxy-access.log;
    error_log /var/log/nginx/supabase-proxy-error.log;

    # Увеличиваем таймауты
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # Размер буфера для больших запросов
    client_max_body_size 50M;

    # Проксирование всех запросов к Supabase
    location / {
        # Целевой Supabase URL
        proxy_pass https://mokhssmnorrhohrowxvu.supabase.co;
        
        # Заголовки для проксирования
        proxy_set_header Host mokhssmnorrhohrowxvu.supabase.co;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # CORS заголовки
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'authorization, x-client-info, apikey, content-type, range, x-supabase-api-version' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Range, X-Supabase-Api-Version' always;
        add_header 'Access-Control-Max-Age' '86400' always;

        # Обработка OPTIONS запросов для CORS
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # WebSocket поддержка для Realtime
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Отключаем буферизацию для WebSocket
        proxy_buffering off;
        
        # Редирект
        proxy_redirect off;
    }
}

